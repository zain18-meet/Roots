<!DOCTYPE html>
<html>
  <head>
      <title>Roots Company</title>
      <link rel="icon" href="favicon.ico" type="image/x-icon"/>

      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
      
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>



  </head>
  
  <body>


    <!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="{{url_for('browse')}}" class="w3-bar-item w3-button w3-wide"><img src="{{ url_for('static', filename='pictures/image1.PNG') }}" style="width: 70px"></a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="{{url_for('browse')}} " class="w3-bar-item w3-button">Home</a>
       <a href="{{url_for('profile' , user_id=current_user.id)}}" class="w3-bar-item w3-button">Profile</a>

      <a href="{{url_for('apply')}}" class="w3-bar-item w3-button">Become a Storyteller</a>
      <a href="{{url_for('about')}}" class="w3-bar-item w3-button">About</a>

    </div>
    <!--  current user: {{ current_user.name }}
      user_id: {{current_user.id}}
      <br><br> -->
  </div>
</div>

  
      {% block content %}
      {% endblock %}

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


</html>
